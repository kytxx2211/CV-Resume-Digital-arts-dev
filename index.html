<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CATNAP STUDIO</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
}

/* BODY */

body{
font-family:Orbitron;
background:#050510;
color:white;
overflow:hidden;
}

/* INTRO */

#intro{
position:fixed;
inset:0;
background:
radial-gradient(circle at 30% 40%, #8a2eff33, transparent 40%),
radial-gradient(circle at 70% 60%, #00f2ff33, transparent 40%),
#050510;

display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
z-index:9999;
transition:1s;
}

/* Fade Out */

#intro.hide{
opacity:0;
pointer-events:none;
}

/* TITLE */

.glitch{
font-size:52px;
color:#00f2ff;
position:relative;
text-shadow:0 0 25px #00f2ff;
}

.glitch::before,
.glitch::after{
content:attr(data-text);
position:absolute;
left:0;
top:0;
width:100%;
}

.glitch::before{
color:#ff00ff;
animation:gl1 2s infinite;
}

.glitch::after{
color:#00ff00;
animation:gl2 1.5s infinite;
}

@keyframes gl1{
0%{transform:translate(2px,-2px)}
50%{transform:translate(-2px,2px)}
}

@keyframes gl2{
0%{transform:translate(-2px,2px)}
50%{transform:translate(2px,-2px)}
}

/* SUB */

.sub{
margin:15px 0 40px;
color:#aaa;
letter-spacing:3px;
}

/* BUTTON */

#enter{
padding:15px 45px;
border:none;
border-radius:30px;
background:linear-gradient(135deg,#00f2ff,#8a2eff);
color:black;
font-weight:bold;
font-size:18px;
cursor:pointer;
box-shadow:0 0 30px #00f2ff;
transition:.2s;
}

#enter:hover{
transform:scale(1.1);
}

#enter:active{
transform:scale(.9);
filter:blur(2px);
}

/* Crack */

#enter.crack{
animation:crack .3s;
}

@keyframes crack{
0%{transform:scale(1)}
50%{transform:scale(.8) rotate(2deg)}
100%{transform:scale(1)}
}

</style>
</head>

<body>

<!-- INTRO -->

<div id="intro">

<h1 class="glitch" data-text="CATNAP STUDIO">
CATNAP STUDIO
</h1>

<p class="sub">CYBERPUNK NIGHT PORTFOLIO</p>

<button id="enter">âš¡ ENTER</button>

</div>


<script>

/* ================= AUTO SKIP ================= */

if(localStorage.getItem("catnap_visited")){
  location.href="admin.html";
}


/* ================= CLICK SOUND (EMBEDDED) ================= */

const audioCtx = new (window.AudioContext||window.webkitAudioContext)();

function playClick(){

  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();

  osc.type = "square";
  osc.frequency.setValueAtTime(800, audioCtx.currentTime);

  gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(
    0.001,
    audioCtx.currentTime + 0.1
  );

  osc.connect(gain);
  gain.connect(audioCtx.destination);

  osc.start();
  osc.stop(audioCtx.currentTime + 0.1);
}


/* ================= ENTER ================= */

const btn = document.getElementById("enter");
const intro = document.getElementById("intro");

btn.onclick = ()=>{

  // Unlock audio
  audioCtx.resume();

  // Play sound
  playClick();

  // Crack
  btn.classList.add("crack");

  // Save cookie
  localStorage.setItem("catnap_visited","1");

  // Fade
  setTimeout(()=>{
    intro.classList.add("hide");
  },100);

  // Go
  setTimeout(()=>{
    location.href="admin.html";
  },800);

};

</script>

</body>
</html>
