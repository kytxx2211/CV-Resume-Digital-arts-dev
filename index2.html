<style>

/* ================= ROOT ================= */

:root{
--bg:#020617;
--card:#020617;
--text:#fff;
--accent:#00ffff;
}

.light{
--bg:#f8fafc;
--card:#fff;
--text:#000;
--accent:#2563eb;
}

*{
box-sizing:border-box;
}

body{
margin:0;
font-family:Segoe UI,Arial;
background:var(--bg);
color:var(--text);
transition:.4s;
}

/* ================= LOADING ================= */

#loading{
position:fixed;
inset:0;
background:black;
color:cyan;
display:flex;
align-items:center;
justify-content:center;
font-size:30px;
z-index:999;
}

.hide{
display:none;
}

/* ================= HEADER ================= */

header{
text-align:center;
padding:40px 20px;
animation:fadeDown 1s;
}

@keyframes fadeDown{
from{opacity:0;transform:translateY(-40px)}
to{opacity:1}
}

header h1{
font-size:36px;
margin:0;
text-shadow:0 0 15px cyan;
}

header p{
opacity:.8;
}

/* ================= BUTTON ================= */

.btn{
padding:10px 18px;
border:none;
border-radius:8px;
background:var(--accent);
color:black;
cursor:pointer;
margin:5px;
font-weight:bold;
text-decoration:none;
transition:.2s;
}

.btn:hover{
transform:scale(1.05);
box-shadow:0 0 15px var(--accent);
}

/* ================= GRID ================= */

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
padding:30px;
max-width:1200px;
margin:auto;
}

.card{
background:var(--card);
padding:15px;
border-radius:12px;
box-shadow:0 0 15px rgba(0,255,255,.3);
animation:fadeUp .7s;
}

@keyframes fadeUp{
from{opacity:0;transform:translateY(40px)}
to{opacity:1}
}

.card img{
width:100%;
border-radius:8px;
margin-bottom:10px;
}

.card h3{
margin:5px 0;
}

.card p{
opacity:.7;
margin:5px 0;
}

/* ================= ADMIN ================= */

#admin{
max-width:500px;
margin:40px auto;
background:var(--card);
padding:20px;
border-radius:12px;
box-shadow:0 0 20px var(--accent);
display:none;
}

#admin h2{
text-align:center;
}

input,select{
width:100%;
padding:10px;
margin:6px 0;
border-radius:6px;
border:none;
outline:none;
}

/* ================= FOOTER ================= */

footer{
text-align:center;
padding:20px;
opacity:.6;
}

/* ================= GLITCH ================= */

.glitch{
position:relative;
}

.glitch::before,
.glitch::after{
content:attr(data-text);
position:absolute;
left:0;
top:0;
width:100%;
overflow:hidden;
}

.glitch::before{
color:red;
animation:gl1 2s infinite;
}

.glitch::after{
color:blue;
animation:gl2 2s infinite;
}

@keyframes gl1{
0%{clip:rect(0,9999px,0,0)}
50%{clip:rect(0,9999px,40px,0)}
100%{clip:rect(0,9999px,0,0)}
}

@keyframes gl2{
0%{clip:rect(0,9999px,0,0)}
50%{clip:rect(20px,9999px,80px,0)}
100%{clip:rect(0,9999px,0,0)}
}

</style>
